<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-4N2yVUBWOvuwsBRoqUzeVtG6zr+ouAdIfh6zF8wwW/WUW79QOcU7tjd+ORr+TYL3yXsyeh1O3HNvU43qEqaG0A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    {% load static %}
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Add Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: blue; color: white; border-radius: 12px; width: 110px;">Add</button>
    </form>
    <a href="{% url 'index' %}">Back to list
        <img src="{% static 'images/back.png' %}" alt="Back to List" width="110" height="80">
    </a>
</body>
</html>
